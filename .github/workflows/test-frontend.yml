name: Test frontend

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # https://github.com/actions/setup-node
        with:
          node-version: 16 # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
          cache: "npm"
          cache-dependency-path: package-lock.json
          fetch-depth: 0

      # NOTE: you cannot use secrets.GITHUB_TOKEN to access private GitHub Packages
      # within the same organisation but in a different repository.
      # quoted from https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#use-private-packages
      # Skip post-install scripts here, as a malicious
      # script could steal NODE_AUTH_TOKEN.
      # quoted from https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#use-private-packages
      - run: npm ci --ignore-scripts

  licensed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true # improve performance on subsequent runs
          cache-version: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm # cache dependencies for faster subsequent runs.
      # install your projects dependencies
      - run: npm install --production --ignore-scripts
      - id: licensed
        uses: jonabc/licensed-ci@v1
        with:
          github_token: ${{ secrets.TOKEN }}
          command: bundle exec licensed # or bin/licensed when using binstubs
      - uses: actions/github-script@0.2.0
        if: always() && steps.licensed.outputs.pr_number
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            github.issues.createComment({
              ...context.repo,
              issue_number: ${{ steps.licensed.outputs.pr_number }}
              body: 'My custom PR message'
            })
